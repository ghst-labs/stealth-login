<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="headers.js"></script>
</head>

<body>
    <div id=status></div>
    <div id="container">
        <div id="logo">
            <img src="images/logo.png" alt="stealth logo">
        </div>
        <div id="settings">
            <div class="full-bar status">
                <h2 id="task_status">Waiting For Harvest...</h2>

            </div>

            <div class="full-bar deselected" id="harvest">
                <h2>Harvest</h2>
            </div>
            <div class="full-bar options" id="options">
                <div class="options-container">
                    <div class="options-item">
                        <h3>Remote Login</h3>
                        <label class="switch" for="remote-login-checkbox">
                            <input type="checkbox" id="remote-login-checkbox" />
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="options-item">
                        <h3>Autofill</h3>
                        <label class="switch" for="autofill-checkbox">
                            <input type="checkbox" id="autofill-checkbox" />
                            <div class="slider round"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="full-bar api_key">
                <h2>API Key</h2>
                <input type="password" id="api_key" placeholder="For Remote Login Only">
            </div>
            <div class="full-bar autofill">
                <h2>Auto-Fill</h2>
                <textarea id="autofill" placeholder="email:password"></textarea>
                
        </div>
        <div id="table">
            <table id=account-table>
                <tr>
                    <th><img class="table-icon" src="images/envelope-solid.svg"></th>
                </tr>
                <tr>

                        &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205;
                        &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205;
                        &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205; &#8205;
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
